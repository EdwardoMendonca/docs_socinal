<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Acesso Exclusivo Kmd Tecnologia">
  <meta name="author" content="Kmd Tecnologia">
  <meta name="robots" content="noindex, nofollow">
  <title>Socinal - Login</title>
  <!-- Links para Favicon -->
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='img/logo.png') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo.png') }}">
  <!-- Links da Bibliotecas CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='semantic/semantic.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='libraries/fontawesome/css/all.min.css') }}">
  <!-- Links dos arquivos CSS Customizados -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/template.css') }}">

  <style type="text/css">
    body {
      background-color: #ededed;
    }
    body > .grid {
      height: 100%;
    }
    .column {
      max-width: 400px;
    }
  </style>
</head>
<body>
  <main class="ui middle aligned center aligned grid">
    <div class="column">
      <form class="ui large form" data-np-intersection-state="visible" data-np-autofill-form-type="login" data-np-checked="1" data-np-watching="1">
        <div class="ui stacked segment">
          <div class="ui medium image mb10">
            <img src="{{ url_for('static', filename='img/logo-h.png') }}">
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="email" placeholder="E-mail address" data-np-intersection-state="observed" data-np-autofill-field-type="username" data-np-uid="a3ab6c5e-02a2-41da-876b-7248bc6b2961">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password" placeholder="Password" data-np-intersection-state="observed" data-np-autofill-field-type="password" data-np-uid="62cecb23-82ee-4fb2-84d1-3e25dfab4a94">
            </div>
          </div>
          <div class="ui fluid large orange submit button">Entrar</div>
        </div>
  
        <div class="ui error message"></div>
      </form>
  
      <div class="ui left labeled button" tabindex="0">
        <a class="ui right pointing label">
          Novo por aqui?
        </a>
        <div class="ui basic button">
          Criar Conta
        </div>
      </div>
    </div>
  </main>

  <!-- Adicione o link para o Bibliotecas JS -->
  <script src="{{ url_for('static', filename='jquery/jquery-3.7.1.min.js') }}"></script>
  <script src="{{ url_for('static', filename='semantic/semantic.min.js') }}"></script>
  <!-- Links dos arquivos JS Customizados -->
  <script src="{{ url_for('static', filename='js/template.js') }}"></script>
</body>
</html>
